<section>
    <button mat-button color="primary" (click)='salvar()'>Salvar</button>
    <button mat-button color="warn" (click)='incremento()'>{{NomeButton}}</button>
</section>

<section>
        <button mat-button color="primary" [disabled]='!bntEnabled'>Button 1</button>
        <button mat-button color="primary" [disabled]='!bntEnabled'>Button 2</button>

        <button mat-button color="warn" (click)='desabilitar()' [disabled]='!bntEnabled'>Desabilitar</button>

        <mat-progress-spinner        
            color="primary"
            [mode]="spinermode"
            value="0">
         </mat-progress-spinner>     

</section>


<section>
<p>
    <mat-card>
        <mat-card-content>

        <p>
            <mat-checkbox color="warn" (change)="cbChange($event)" >Desabilitado /  Habilitado </mat-checkbox>
        </p>

    
        <mat-form-field>                
            <mat-select matNativeControl required [disabled]="selectDisabled" 
            (selectionChange)="selectiononChange($event)">
              <mat-option value="1">Volvo</mat-option>
              <mat-option value="2">Saab</mat-option>
              <mat-option value="3">Mercedes</mat-option>
              <mat-option value="4">Audi</mat-option>
            </mat-select>
        </mat-form-field>            
    
        </mat-card-content>
        <mat-card-actions>
            <p> Opção Selecionada {{selectedOption}}</p>
        </mat-card-actions>

    </mat-card>
</p>  
</section>

<mat-divider></mat-divider>

<!--Two Way databinding-->
<section>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Primeio Nome"          
                (input)="inputName = $event.target.value"
                [value]="inputName">
            </mat-form-field>
        </mat-card-content>  
            Nome: {{inputName}}
        <mat-card-actions>
        </mat-card-actions>              
    </mat-card>
</section>
